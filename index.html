<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- Fonts -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300">

	<!-- Main -->
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.2/js.cookie.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/EaselJS/0.8.0/easeljs.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-bottom slideInUp" role="navigation">
		<div class="container-fluid text-center">
			<div class="row">
				<div class="col-xs-12 col-sm-3 col-md-2 col-lg-3">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="./"><i class="fa fa-bell"></i> Pomodoro</a>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-8 col-lg-6">
					<div class="row">
						<div class="col-xs-6 col-sm-8 col-md-8 col-lg-8">
							<div class="clock-stat well well-sm">Pomodoros<span class="hidden-xs"> today</span>: <span class="count">0</span></div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
							<button class="clock-btn btn btn-md btn-default">Click</button>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-3 col-md-2 col-lg-3">
					<div class="collapse navbar-collapse navbar-right">
						<ul class="nav navbar-nav">
							<li><a data-toggle="modal" href="#settings"><i class="fa fa-cog"></i><span class="hidden-sm hidden-md"> Settings</span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<div class="interface clock-html t zoomIn" style="display: none;">
		<div class="tc">
			<div class="clock-time"><span class="minutes">00</span> : <span class="seconds">00</span></div>
		</div>
	</div>
	<canvas class="interface clock-canvas zoomIn" id="canvas" style="display: none;"></canvas>

	<div class="modal fade" id="settings" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Settings</h4>
				</div>
				<div class="modal-body">
					<form class="clock-settings">
						<h3>Time</h3>
						<div class="row">
							<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
								<div class="form-group">
									<label for="set-pm">Pomodoro length</label>
									<input type="number" name="set-pm" id="set-pm" class="form-control" min="1" max="999">
								</div>
							</div>
							<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
								<div class="form-group">
									<label for="set-sb">Short break length</label>
									<input type="number" name="set-sb" id="set-sb" class="form-control" min="1" max="999">
								</div>
							</div>
							<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
								<div class="form-group">
									<label for="set-lb">Long break length</label>
									<input type="number" name="set-lb" id="set-lb" class="form-control" min="1" max="999">
								</div>
							</div>
						</div>
						<hr>
					</form>
					<form class="interface-settings">
						<h3>Color</h3>
						<div class="row">
							<div class="col-xs-4 col-sm-3 col-md-2">
								<input class="color-radio hidden" type="radio" id="color01" name="set-color" value="color01">
								<label for="color01" class="color-label img-rounded" style="background-color: #b24436;"><i class="fa fa-check"></i></label>
							</div>
							<div class="col-xs-4 col-sm-3 col-md-2">
								<input class="color-radio hidden" type="radio" id="color02" name="set-color" value="color02">
								<label for="color02" class="color-label img-rounded" style="background-color: #996c4c;"><i class="fa fa-check"></i></label>
							</div>
							<div class="col-xs-4 col-sm-3 col-md-2">
								<input class="color-radio hidden" type="radio" id="color03" name="set-color" value="color03">
								<label for="color03" class="color-label img-rounded" style="background-color: #397360;"><i class="fa fa-check"></i></label>
							</div>
							<div class="col-xs-4 col-sm-3 col-md-2">
								<input class="color-radio hidden" type="radio" id="color04" name="set-color" value="color04">
								<label for="color04" class="color-label img-rounded" style="background-color: #364459;"><i class="fa fa-check"></i></label>
							</div>
							<div class="col-xs-4 col-sm-3 col-md-2">
								<input class="color-radio hidden" type="radio" id="color05" name="set-color" value="color05">
								<label for="color05" class="color-label img-rounded" style="background-color: #41364c;"><i class="fa fa-check"></i></label>
							</div>
							<div class="col-xs-4 col-sm-3 col-md-2">
								<input class="color-radio hidden" type="radio" id="color06" name="set-color" value="color06">
								<label for="color06" class="color-label img-rounded" style="background-color: #333333;"><i class="fa fa-check"></i></label>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
								<h3>Notification</h3>
								<div class="checkbox">
									<label>
										<input type="checkbox" name="set-notify" id="set-notify">
										Notification in browser
									</label>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" name="set-audio" id="set-audio">
										Sound notification
									</label>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
								<h3>Interface</h3>
								<div class="radio">
									<label>
										<input type="radio" name="set-ui" class="set-ui" value="canvas">
										Canvas interface
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="set-ui" class="set-ui" value="html">
										HTML interface
									</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<audio src="complete.wav"></audio>

</body>
</html>
